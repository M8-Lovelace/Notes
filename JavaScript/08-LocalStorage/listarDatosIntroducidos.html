<!DOCTYPE html >
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
      <title>Document</title>
    </head>

    <body>
      <body>
        <div class="container mt-5">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8 d-flex justify-content-center">
              <div class="card w-75 d-flex align-items-center">
                <div class="card-header bg-warning w-100">Alertas</div>
                <div class="card-body p-5 w-75">
                  <input class="w-100" type="text" name="" id="caja" placeholder="texto..." /><br>
                    <button class="mt-2 mb-3" onclick="guardar()">Aceptar</button>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
          <div id="alert" class="text-center mt-4">
            <ul id="alert1"></ul>
          </div>
        </div>

        <script>
          function guardar() {
            let texto = document.getElementById("caja");
          if (!texto.value) {
            alert("No has introducido nada");
        }
          else {
            let escrito = document.getElementById("alert1");
          let inserción = `
          <br><li id="textoinsertado">${texto.value}</li>
            `
            escrito.innerHTML += inserción;
            localStorage.setItem("text", escrito.innerHTML);
            texto.value = "";
        }
      }

      window.addEventListener("load", function () {
        if (localStorage.getItem("text")) {
              let text = localStorage.getItem("text")
            document.getElementById("alert1").innerHTML = text;
        }
      })

      </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
      </body>

  </html>
