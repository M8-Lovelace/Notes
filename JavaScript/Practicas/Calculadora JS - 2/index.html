<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Se utilizó boostrap y css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <h1>-Calculadora-</h1>
    <form name="f1" action="calculadora.hml" method="POST">
      <div class="form-group">
        <label for="numero1">Número 1:</label>
        <input type="text" class="form-control" id="a" placeholder="Ingrese un número" name="a">
        <br>
        <label for="numero2">Número 2:</label>
        <input type="text" class="form-control" id="b" placeholder="Ingrese un número" name="b">
        <br>

        <div class="botones">
          <input type="Button" name="" value="Sumar" onclick="suma()" class="btn btn-primary">
          <input type="Button" name="" value="Restar" onclick="restar()" class="btn btn-success">
          <input type="Button" name="" value="Multiplicacion" onclick="multiplicacion()" class="btn btn-warning">
          <input type="Button" name="" value="Division" onclick="division()" class="btn btn-danger">
          <input type="Button" name="" value="Porcentaje" onclick="porcentaje()" class="btn btn-success">
          <br><br>
        </div>
          <label for="resultado">Resultado:</label>
          <input type="text" class="form-control" id="c" name="c" placeholder="Aquí se imprime el resultado">

        <input type="Button" name="" value="Reset" class="btn btn-primary reset" onclick="reset()">

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  
</body>
</html>
