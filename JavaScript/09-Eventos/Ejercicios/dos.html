<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>getElementById</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
          <div class="card w-75 d-flex align-items-center bg-black">
            <div class="card-header bg-warning w-100">Alertas</div>
            <div class="card-body p-5 w-75">
              <input class="w-100" type="text" name="" id="caja" placeholder="nombre..." /><br />
              <input class="mt-3 mb-1 w-100" type="text" name="" id="caja2" placeholder="documento..." /><br />
              <button class="mt-2 mb-3" onclick="guardar()">Aceptar</button>
              <div id="alert1" style="display: none" class="alert alert-danger" role="alert">
                <span id="textalert1"></span>
              </div>
              <div id="alert2" style="display: none" class="alert alert-success" role="alert">
                <span id="textalert1">Ingreso exitoso</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <script>
      let parrafo = document.createElement("p");
      let alertaUno= document.getElementById('alert1');
      let alertaDos= document.getElementById('alert2');

      function guardar() {
        if (document.getElementById('caja').value === '') {
          alertaUno.setAttribute('style', 'display:none');
          alertaDos.setAttribute('style', 'display:none');
          alertaUno.setAttribute('style', 'display:block');
          parrafo.innerHTML = "Por favor Ingrese un nombre";
          alertaUno.appendChild(parrafo);
          setTimeout(() => {
            alertaUno.setAttribute('style', 'display:none');
          }, 3000);
        } else if(document.getElementById('caja2').value === '') {
          alertaUno.setAttribute('style', 'display:none');
          alertaDos.setAttribute('style', 'display:none');
          alertaUno.setAttribute('style', 'display:block');
          parrafo.innerHTML = "Por favor Ingrese un documento";
          alertaUno.appendChild(parrafo);
          setTimeout(() => {
            alertaUno.setAttribute('style', 'display:none');
          }, 3000) ;
        } else {
          if(document.getElementById('caja').value.length<10){
            alertaUno.setAttribute('style', 'display:none');
            alertaDos.setAttribute('style', 'display:none');
            alertaUno.setAttribute('style', 'display:block');
            parrafo.innerHTML = "Por favor Ingrese un nombre mas largo";
            alertaUno.appendChild(parrafo);
            etTimeout(() => {
            alertaUno.setAttribute('style', 'display:none');
            }, 3000);
          }
          else if(document.getElementById('caja').value.length>=10){
            alertaUno.setAttribute('style', 'display:none');
            alertaDos.setAttribute('style', 'display:block');
            etTimeout(() => {
            alertaDos.setAttribute('style', 'display:none');
            }, 3000);
          }
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
